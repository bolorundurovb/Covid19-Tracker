<div class="jumbotron bg-white">
  <h1 class="display-4">Covid19 Tracker</h1>
  <hr />
  <app-dashboard-cards
    [totalActive]="totalActive"
    [totalConfirmed]="totalConfirmed"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
  ></app-dashboard-cards>
</div>

<hr />

<div class="ui form">
  <div class="inline fields">
    <label for="fruit">Select Cases:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value="c" name="casetype" checked="" tabindex="0" class="hidden">
        <label>Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value="a" name="casetype" tabindex="0" class="hidden">
        <label>Active</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value="r" name="casetype" tabindex="0" class="hidden">
        <label>Recovered</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value="d" name="casetype" tabindex="0" class="hidden">
        <label>Deaths</label>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col">
    <google-chart [data]="columnChart"></google-chart>
  </div>
  <div class="col">
    <google-chart [data]="pieChart"></google-chart>
  </div>
</div>
